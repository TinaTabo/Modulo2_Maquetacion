<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB</title>
    <link rel="tab icon" href="./img/tab-icon.png">

    <!-- librería JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- mi css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="cargarDatos()">
    <!-- navbar -->
    <nav class="navegacion">
        <div class="navegacion__left">
            <a href="#"><img class="logo" src="./img/icono-imdb.png" alt="Logo"></a>
            <ul class="enlaces">
                <li><a class="text-light fw-bold" href="#" onclick="ocultarTodo()">Home</a></li>
                <li><a class="text-light fw-bold" href="#seccion-peliculas" onclick="mostrarPeliculas()">Películas</a></li>
                <li><a class="text-light fw-bold" href="#seccion-profesionales" onclick="mostrarProfesionales()">Profesionales</a></li>
            </ul>
        </div>
        <div class="navegacion__right text-light fw-bold">
            Explora el mundo del cine y la televisión con nuestra app IMDB
        </div>
    </nav>

    <!-- home -->
    <div class="home">
        <img class="home__img" src="./img/fondo-home.jpg" alt="">
    </div>

    <!-- seccion de peliculas -->
    <div class="separador"></div>
    <div class="secciones">
        <div class="seccion-peliculas" id="seccion-peliculas">
            <h2 class="seccion__title text-light fw-bold">PELÍCULAS</h3>
            <div class="peliculas" id="peliculas"></div>

            <!-- seccion formulario -->
            <div class="formulario">
                <form action="" class="añadir_pelicula">
                    <h2 class="rotulo">
                        ¡Añade una nueva película!
                    </h2>
                    <div class="inputs">
                        <input type="text" id="input__titulo" placeholder="Título" class="input">
                        <input type="text" id="input__año" placeholder="Año de estreno" class="input">
                        <input type="text" id="input__reparto" placeholder="Reparto (separados por comas)" class="input">
                        <input type="text" id="input__nacionalidad" placeholder="Nacionalidad" class="input">
                        <input type="text" id="input__director" placeholder="Director" class="input">
                        <input type="text" id="input__escritor" placeholder="Escritor" class="input">
                        <input type="text" id="input__idioma" placeholder="Idioma" class="input">
                        <input type="text" id="input__MCU" placeholder="¿Pertenece al MCU?(true o false)" class="input">
                        <input type="text" id="input__nombreProtagonista" placeholder="Nombre del/la protagonista" class="input">
                        <input type="text" id="input__productor" placeholder="Productor" class="input">
                        <input type="text" id="input__distribuidor" placeholder="Destribuidor" class="input">
                        <input type="text" id="input__genero" placeholder="Género" class="input">
                        <input type="text" id="input__foto" placeholder="Imagen de la película (url)" class="input">
                    </div>
                    <div class="formulario__botones">
                        <button type="reset" id="botones__boton" class="btn-añadir btn btn-danger" onclick="añadirPelicula()">Añadir</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- seccion de profesionales -->
        <div class="seccion-profesionales" id="seccion-profesionales">
            <h2 class="seccion__title text-light fw-bold">PROFESIONALES</h3>
            <div class="profesionales" id="profesionales"></div>
        </div>
    </div>
    <div class="separador"></div>

    <!-- footer -->
    <footer class="footer">
        <a href="#"><img class="footer__logo logo" src="./img/icono-imdb.png" alt="Logo"></a>
        <div class="rrss">
            <a href="#" class="rrss__facebook"><img src="./img/icono-facebook.png" alt="icono facebook" class="rrss__facebook"></a>
            <a href="#" class="rrss__twitter"><img src="./img/icono-twitter.png" alt="icono twitter" class="rrss__twitter"></a>
            <a href="#" class="rrss__linkedin"><img src="./img/icono-linkedin.png" alt="icono linkedin" class="rrss__linkedin"></a>
            <a href="#" class="rrss__instagram"><img src="./img/icono-instagram.png" alt="icono instagram" class="rrss__instagram"></a>
        </div>
        <a href="https://www.linkedin.com/in/cristina-taboada-mayo-351131197/"><img class="firma" src="./img/firma.png" alt="Firma"></a>
    </footer>


    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- scripts con las clases a importar -->
    <script src="movie.js"></script>
    <script src="professional.js"></script>
    <!-- my script JS -->
    <script src="./index.js"></script>
</body>
</html>
